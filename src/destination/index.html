<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/destination.js" type="module"></script>
    <script src="https://kit.fontawesome.com/8fc9e95924.js" crossorigin="anonymous"></script>
    <title>Destinations</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="hero-slider full-content-width">
        <div class="arrow-container">
          <button class="slide-arrow" id="slide-arrow-prev" type="button">
            &#8249;
          </button>
        </div>
        <ul id="slider">
          <li id="slide-placeholder" class="slide">
            <img id="slide-image-1" class="slide-image" src="/images/slider-placeholder.jpg" alt="slider loading" />
          </li>
        </ul>
        <div class="arrow-container">
          <button class="slide-arrow" id="slide-arrow-next" type="button">
            &#8250;
          </button>
        </div>
      </div>
      <section class="stats content-width content-back">
        <h1 id="planet-name">Destination</h1>
        <p id="climate">Climate:</p>
        <p id="terrain">Terrain:</p>
        <p id="population">Population:</p>
      </section>
      <section class="description content-width content-back">
        <h2>Loading...</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
