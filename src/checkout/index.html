<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/8fc9e95924.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout | Galactic Travels</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="stats content-width">
        <h1 id="page-title">Checkout</h1>
      </section>
      <section class="description content-width">
        
        <div id="checkout-wrapper">
          <div class="flex-rev">
            <section id="checkout-summary">
              <p class="bill-item">Your Cart is Empty!</p>
            </section>
            <section id="checkout-info">
              <h2>Personal Information</h2>
              <form id="checkout" name="checkout" action="/checkout/thank-you">
                <fieldset class="checkout-fields">
                  <label for="fname">First Name</label>
                  <input
                    id="fname"
                    name="fname"
                    type="text"
                    placeholder="First Name"
                  />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="lname">Last Name</label>
                  <input
                    id="lname"
                    name="lname"
                    type="text"
                    placeholder="Last Name"
                  />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" placeholder="Email" />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="address1">Address Line 1</label>
                  <input
                    id="address1"
                    name="address1"
                    type="text"
                    placeholder=""
                  />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="address2">Address Line 2</label>
                  <input
                    id="address2"
                    name="address2"
                    type="text"
                    placeholder=""
                  />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="city">City</label>
                  <input id="city" name="city" type="text" placeholder="City" />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="zipcode">Zip Code</label>
                  <input
                    id="zipcode"
                    name="zipcode"
                    type="number"
                    placeholder="Zip Code"
                    size="10"
                  />
                </fieldset>
                <hr />
                <fieldset class="checkout-fields">
                  <label for="card-number">Credit or Debit Card Number</label>
                  <input id="card-number" name="card-number" type="number" />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="exp-date">Exp Date MM/YY</label>
                  <input
                    id="exp-date"
                    name="exp-date"
                    type="text"
                    pattern="([0-9]{2}[/]?){2}"
                    placeholder="MM/YY"
                  />
                </fieldset>
                <fieldset class="checkout-fields">
                  <label for="sec-code">Security Code</label>
                  <input id="sec-code" name="sec-code" type="number" size="5" />
                </fieldset>
              </form>
            </section>
          </div>
          <section id="checkout-submit" class="hidden-large">
            <button type="submit" class="full-width" form="checkout">Checkout</button>
          </section>
        </div>

      </section>
    </main>
    <footer></footer>
  </body>
</html>
